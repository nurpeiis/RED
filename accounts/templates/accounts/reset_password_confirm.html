{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>RED|CONFIRM</title>
{% endblock %}
{% block body %}
<div class="row justify-content-center">
  <h1>Enter New Password</h1>
</div>
<div class = "container">
  <form class="form" method = "post">  
    <div class="row justify-content-center">
        <div class="col-6">
          {% csrf_token %}
          {{ form|crispy}}
        </div>
    </div>
    <button type="submit" class="btn btn-dark aligncenter margintop20">Reset Password</button>
  </form>
</div>
{% endblock %}
