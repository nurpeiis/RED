{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}
<title>RED|RESET</title>
{% endblock %}
{% block body %}
<div class="container">
    <h1>Reset Password</h1>
    <p style="color:black;"> Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
    <form class= "form" method = "post">
      {% csrf_token %}
      {{ form | crispy }}
      <button type="submit" class="btn aligncenter margintop20" style="background-color: #CB5542; color: white;">Reset Password</button>
    </form>
</div>
{% endblock %}
