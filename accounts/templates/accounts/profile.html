{% extends 'base.html' %}

{% block title %}
<title>RED|Profile</title>
{% endblock %}
{% block body %}
<!--User information-->
<div class = "container">
    <p>
       Username: {{ user }} 
    </p>
    <p>
        First name: {{ user.first_name }}
    </p>
    <p>
        Last name: {{ user.last_name }}
    </p>
    <p>
        Email: {{ user.email }}
    </p>
    <p>
        Organization: {{ user.userprofile.organization }}
    </p>
</div>

{% endblock %}
